<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Glegoo|Inconsolata|Titillium+Web:700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div id='box_message' class="box_confirmation hidden">
            <div class="content_box">
                <i class="fas fa-check-square"></i> 
                <p>AGREGASTE UN NUEVO USUARIO</p>
                <button id="button_volver" class="button_location">Volver</button>
            </div>
        </div>
        <div class="modal hidden"></div>
        <section class="form_User">
            <div class="box_adduser">
                <div class="encabezado">
                    <div class="tittle">
                        <p>_Agregar usuario</p>
                    </div>              
                </div>
                <form>
                    <p>Nombre</p>
                    <input type="text" name="" id="nombre">
                    <div class="error_name hidden"><p>El nombre introducido no es válido</p></div>
                    <p>Apellido</p>
                    <input type="text" name="" id="apellido">
                    <div class="error_surname hidden"><p>El apellido introducido no es válido</p></div>
                    <p>Teléfono</p>
                    <input type="text" name="" id="telefono">
                    <div class="error_phone hidden"><p>El número introducido no es válido</p></div>
                    <p>Email</p>
                    <input type="text" name="" id="email"><br>
                    <div class="error_email hidden"><p>El email introducido no es válido</p></div>
                    <button type="button" id="new">Agregar Usuario</button>
                </form>
            </div>        
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="../javascripts/users.js"></script>
    </body>
</html>
